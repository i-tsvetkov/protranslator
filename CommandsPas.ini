[program]
program име;
// декларации на онова, което се ползва в програмата
begin
  // добавете командите, които искате да се изпълнят тук
  ReadLn;
end.
[const]
// Декларира константа %име% равна на %стойност%
const
  %име% = %стойност%;

[var]
// Декларира променлива %име% от тип %тип%
var
  %име%: %тип%;

[Read]
Read(променлива1, променлива2);

[ReadLn]
ReadLn(променлива1, променлива2);

[Write]
Write(израз1, израз2);

[WriteLn]
WriteLn(израз1, израз2);

[if-else]
// ако %условие% е вярно, изпълнява %команда1%; ако не е вярно - изпълнява %команда2%
if %условие% then
  %команда1%
else %команда2%;

[if]
// ако %условие% е вярно, изпълнява %команда1%; ако не е вярно - не прави нищо за тази команда
if %условие% then
  %команда1%;

[if-else-if]
// ако %условие1% е вярно, изпълнява %команда1%; ако не е вярно, но е вярно %условие2% - изпълнява %команда2%;
// ако никое не е вярно - изпълнява %команда0%
if %условие1% then
  %команда1%
else if %условие2% then
  %команда2%
else %команда0%;

[if-if-else]
// ако %условие1% е вярно, проверява и %условие2%; ако и то е вярно, изпълнява %команда1%;
// ако не е вярно - изпълнява %команда2%; ако още %условие1% не е вярно - изпълнява %команда0%
if %условие1% then
  if %условие2% then
    %команда1%
  else %команда2%
else %команда0%;

[case]
case израз of
списък константи 1: команда1;
списък константи 2: команда2;
else команда0;
end;

[for]
for променлива:= израз_начало to израз_край do begin
   команда;
end;

[for-downto]
for променлива:= израз_начало downto израз_край do begin
   команда;
end;

[while]
while условие do begin
   команда;
end;

[repeat]
repeat
  команда1;
  команда2;
until условие;
